version: '3.8'

services:

  hub:
    image: selenium/hub
    ports:
      - 4442:4442
      - 4443:4443
      - 4444:4444
    networks:
      - net
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
    
  chrome:
    image: selenium/node-chrome
    depends_on:
      - hub
    environment:
      - SE_EVENT_BUS_HOST=hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_MAX_SESSIONS=3
      - SE_NODE_OVERRIDE_MAX_SESSIONS=true
      - SE_NODE_SESSION_TIMEOUT=80
    entrypoint: >
      bash -c '
        # wget -P /home/seluser/ https://s3.eu-central-1.amazonaws.com/semenshpak.gosuslugi.ru/newfile.mjpeg
        SE_OPTS="--host $$HOSTNAME" /opt/bin/entry_point.sh'
    volumes:
      - type: tmpfs
        target: /dev/shm
        tmpfs:
           size: 548000000
    networks:
      - net
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  firefox:
    image: selenium/node-firefox
    depends_on:
      - hub
    environment:
      - SE_EVENT_BUS_HOST=hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_MAX_SESSIONS=3
      - SE_NODE_OVERRIDE_MAX_SESSIONS=true
      - SE_NODE_SESSION_TIMEOUT=80
    entrypoint: bash -c 'SE_OPTS="--host $$HOSTNAME" /opt/bin/entry_point.sh'
    networks:
      - net
    volumes:
      - type: tmpfs
        target: /dev/shm
        tmpfs:
           size: 548000000
    deploy:
      replicas: 0
      placement:
        constraints:
          - node.role == manager

  edge:
    image: selenium/node-edge
    depends_on:
      - hub
    environment:
      - SE_EVENT_BUS_HOST=hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_MAX_SESSIONS=3
      - SE_NODE_OVERRIDE_MAX_SESSIONS=true
      - SE_NODE_SESSION_TIMEOUT=80
    entrypoint: >
      bash -c '
        # wget -P /home/seluser/ https://s3.eu-central-1.amazonaws.com/semenshpak.gosuslugi.ru/newfile.mjpeg
        SE_OPTS="--host $$HOSTNAME" /opt/bin/entry_point.sh'
    networks:
      - net
    volumes:
      - type: tmpfs
        target: /dev/shm
        tmpfs:
           size: 548000000
    deploy:
      replicas: 0
      placement:
        constraints:
          - node.role == manager
          
  app:
      image: swarmpit/swarmpit:latest
      environment:
        - SWARMPIT_DB=http://db:5984
        - SWARMPIT_INFLUXDB=http://influxdb:8086
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock:ro
      ports:
        - 888:8080
      healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:8080"]
        interval: 60s
        timeout: 10s
        retries: 3
      networks:
        - net
      deploy:
        resources:
          limits:
            cpus: '0.50'
            memory: 1024M
          reservations:
            cpus: '0.25'
            memory: 512M
        placement:
          constraints:
            - node.role == manager

  db:
    image: couchdb:2.3.0
    volumes:
      - db-data:/opt/couchdb/data
    networks:
      - net
    deploy:
      resources:
        limits:
          cpus: '0.30'
          memory: 256M
        reservations:
          cpus: '0.15'
          memory: 128M
      replicas: 0
      placement:
        constraints:
          - node.role == manager

  influxdb:
    image: influxdb:1.7
    volumes:
      - influx-data:/var/lib/influxdb
    networks:
      - net
    deploy:
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '0.60'
          memory: 512M
        reservations:
          cpus: '0.30'
          memory: 128M

  agent:
    image: swarmpit/agent:latest
    environment:
      - DOCKER_API_VERSION=1.35
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - net
    deploy:
      mode: global
      labels:
        swarmpit.agent: 'true'
      resources:
        limits:
          cpus: '0.10'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M

networks:
  net:
    driver: overlay

volumes:
  db-data:
    driver: local
  influx-data:
    driver: local
